<mat-card>
  <mat-card-header>
    <mat-card-title>説明</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      このサイトは、テキストをモールス信号に変換することを目的に作成されました。<br>
      モールス信号に関連した3つの機能を実装しています。<br><br>
      ・テキスト → モールス信号<br>
      入力したテキストをモールス信号に変換する機能となります。<br>
      入力できるテキストは、ひらがな・カタカナ(濁点、半濁点にも対応)、半角英数字、一部の記号(半角、全角両方に対応)となります。<br>
      対応していない文字は翻訳されず、無視されます。<br>
      なお、本機能で変換されたモールス信号では長点(ツー)を"－"(全角の長音)、短点(トン)を【・】（全角の中点）、<br>
      文字の間隔を2連続の半角スペースで表しています。<br>
    </p>
  </mat-card-content>
</mat-card>
